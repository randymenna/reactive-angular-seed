<div class="add-task">
    <input class="add-task--input-margins" type="text" placeholder="new task.." [formControl]="control">
    <div class="add-task__button-container">
        <button class="add-task__flat-button" (click)="control.value?add.next(control.value):'';control.reset()">
            <span>add task</span>
        </button>
    </div>
</div>
